<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <form action="results.html" method="GET">
        <div>
            <label for="fname">First Name:*</label>
            <input type="text" name="First Name" id="fname">
        </div>
        <br>
        <div>
            <label for="iname">Last Name:*</label>
            <input type="text" name="Last Name" id="lname">
        </div>
        <br>
        <div>
            <label for="Email"> Email Address:*</label>
            <input type="text" name="Email Address" id="email">
        </div>
        <br>
        <div>
            <label for="pass">Password:*</label>
            <input type="Password" name="pass" id="pass">
        </div>
        <br>
        <div>
            <label for="pass">Confirm Password:*</label>
            <input type=" Confirm Password" name="pass" id="pass">
        </div>
        <br>
        <div>
            <label for="date">Birthday: </label>
            <input type="date" name="dob" id="date">
        </div>
        <br>

        <div>
            <label for="title">Gender Identity :</label><br>

            <input type="radio" name="title" id="Male" value="Male">
            <label for="Male">Male</label>


            <input type="radio" name="title" id="Female" value="Female">
            <label>Female</label>


            <input type="radio" name="title" id="Non-binary" value="Non-binary">
            <label for="Non-binary">Non-binary</label>


            <input type="radio" name="title" id="I prefer not to answer" value="I prefer not to answer">
            <label for="I prefer not to answer">I prefer not to answer</label>
        </div>

        <br>

        <div>
            <label for="Select">A short description about myself :</label><br>
            <textarea name="comment" cols="20" rows="3"></textarea>
        </div>

        <br>

        <div>
            <label for="Select">Favorite Language :</label>
            <select name="Select">
                <option>HTML</option>
                <option>Javascript</option>
                <option>CSS</option>
            </select>
        </div>

        <br>

        <div>
            <input type="checkbox" name="accept" id="accept">
            <label for="accept">Yes,I would like to receive periodic email updates</label>
        </div>

        <br>

        <div>
            <button> Create Account </button>
        </div>

        <br>

        <P>*Indicates a required field</P>
    </form>
</body>

</html>
